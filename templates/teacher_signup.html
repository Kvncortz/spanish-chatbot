<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Sign Up - VocaFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fefefe;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        
        .signup-container {
            width: 100%;
            max-width: 100%;
            height: 100vh;
            background: transparent;
            display: grid;
            grid-template-columns: 40% 60%;
            overflow: hidden;
        }
        
        .signup-left {
            padding: 60px 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
            background: transparent;
        }
        
        .signup-right {
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 0;
        }
        
        .illustration {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 0;
            position: relative;
        }
        
        .illustration img {
            width: 100%;
            max-width: 700px;
            height: 100vh;
            object-fit: contain;
            object-position: top center;
        }
        
        .signup-header {
            background: transparent;
            color: #0f172a;
            padding: 0;
            text-align: left;
            border-bottom: none;
            margin-bottom: 32px;
        }
        
        .signup-header h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -0.03em;
            color: #0f172a;
            line-height: 1.15;
        }
        
        .signup-header p {
            font-size: 17px;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 8px;
        }
        
        .signup-form {
            padding: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 400;
            font-size: 14px;
            color: #4b5563;
            letter-spacing: 0;
        }
        
        .form-group input {
            width: 100%;
            padding: 11px 0;
            border: none;
            border-bottom: 1px solid #e5e7eb;
            border-radius: 0;
            font-size: 15px;
            transition: all 0.2s ease;
            background: transparent;
            color: #1f2937;
        }
        
        .form-group input::placeholder {
            color: #d1d5db;
        }
        
        .form-group input:focus {
            outline: none;
            border-bottom-color: #fb923c;
            box-shadow: none;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .btn {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #e5e7eb;
            border-radius: 2px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary {
            width: 100%;
            padding: 13px 24px;
            background: #fb923c;
            color: #ffffff;
            border: none;
            border-radius: 24px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 16px;
        }
        
        .btn-primary:hover {
            background: #ea580c;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(251, 146, 60, 0.4);
        }
        
        .btn-secondary {
            background: #ffffff;
            color: #374151;
            border: 1.5px solid #fb923c;
            margin-top: 12px;
            border-radius: 8px;
        }
        
        .password-requirements {
            font-size: 11px;
            color: #9ca3af;
            margin-top: 4px;
            font-weight: 300;
        }
        
        .btn-secondary:hover {
            background: #fef3f2;
            border-color: #fb923c;
            color: #ea580c;
        }
        
        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .success-message {
            background: #c6f6d5;
            color: #22543d;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #ea580c;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 968px) {
            .signup-container {
                grid-template-columns: 1fr;
            }
            
            .signup-right {
                display: none;
            }
            
            .signup-left {
                padding: 40px 32px;
            }
            
            .signup-header h1 {
                font-size: 28px;
            }
        }
        
        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .signup-left {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-left">
            <div class="signup-header">
                <h1>Ready to inspire students?</h1>
                <p>Create your account to start managing classrooms and teaching Spanish</p>
            </div>
            
            <div class="signup-form">
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
                
                <form id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required placeholder="John">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required placeholder="Doe">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@school.edu">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a strong password">
                    <div class="password-requirements">
                        Password must be at least 6 characters long
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>
                
                <div class="form-group">
                    <label for="school">School Name (Optional)</label>
                    <input type="text" id="school" name="school" placeholder="Your School Name">
                </div>
                
                <div class="form-group">
                    <label for="title">Title/Position (Optional)</label>
                    <input type="text" id="title" name="title" placeholder="Spanish Teacher">
                </div>
                
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            
            <div class="back-link">
                <a href="/teacher-login">‚Üê Already have an account? Sign In</a>
            </div>
        </div>
        </div>
        
        <div class="signup-right">
            <div class="illustration">
                <img src="/static/images/Teahcer sign up page.png" alt="Teacher inspiring students">
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const firstName = formData.get('firstName');
            const lastName = formData.get('lastName');
            const email = formData.get('email');
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            const school = formData.get('school');
            const title = formData.get('title');
            
            hideMessages();
            
            // Validation
            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            try {
                const response = await fetch('/api/teachers/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        name: `${firstName} ${lastName}`,
                        email,
                        password,
                        school,
                        title
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess('Account created successfully! Redirecting to login...');
                    
                    // Redirect to login after delay
                    setTimeout(() => {
                        window.location.href = '/teacher-login';
                    }, 2000);
                } else {
                    showError(data.detail || 'Error creating account');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showError('Network error. Please try again.');
            }
        });
        
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
        }
        
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>
</body>
</html>
