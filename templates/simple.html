<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocaFlow - Spanish Conversation Practice</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom right, #fef3f2, #fef9f3, #f0f9ff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 1100px;
            height: 95vh;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #f0f0f0;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #fff7ed 0%, #fef3f2 50%, #f0f9ff 100%);
            color: #0f172a;
            padding: 28px 32px;
            text-align: center;
            border-bottom: 2px solid #fed7aa;
        }
        
        .chat-header h1 {
            margin: 0 0 18px 0;
            font-size: 26px;
            font-weight: 600;
            letter-spacing: -0.025em;
        }
        
        .level-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .level-btn {
            padding: 10px 24px;
            border: 1.5px solid #e5e7eb;
            background: #ffffff;
            color: #374151;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s ease;
            font-size: 14px;
            font-weight: 500;
        }
        
        .level-btn:hover {
            background: #fef3f2;
            border-color: #fb923c;
            color: #ea580c;
        }
        
        .level-btn.active {
            background: #ea580c;
            color: #ffffff;
            border-color: #ea580c;
            box-shadow: 0 2px 8px rgba(234, 88, 12, 0.25);
        }
        
        .chat-box {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
            background: #fefefe;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .message {
            max-width: 65%;
            padding: 14px 18px;
            border-radius: 12px;
            word-wrap: break-word;
            animation: fadeIn 0.2s ease;
            font-size: 15px;
            line-height: 1.5;
        }
        
        .voice-message {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px 14px;
            min-width: 220px;
        }
        
        .voice-message.user-voice {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .voice-message.bot-voice {
            background: rgba(0, 0, 0, 0.05);
        }
        
        .play-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
            flex-shrink: 0;
            font-size: 14px;
        }
        
        .play-button svg {
            margin-left: 2px;
        }
        
        .voice-message.user-voice .play-button {
            background: #0ea5e9;
            color: #ffffff;
            border-color: #0ea5e9;
            box-shadow: 0 2px 6px rgba(14, 165, 233, 0.3);
        }
        
        .voice-message.bot-voice .play-button {
            background: #ea580c;
            color: #ffffff;
            border-color: #ea580c;
            box-shadow: 0 2px 6px rgba(234, 88, 12, 0.3);
        }
        
        .voice-message.user-voice .play-button:hover {
            background: #0284c7;
            border-color: #0284c7;
            transform: scale(1.08);
            box-shadow: 0 4px 10px rgba(14, 165, 233, 0.4);
        }
        
        .voice-message.bot-voice .play-button:hover {
            background: #dc2626;
            border-color: #dc2626;
            transform: scale(1.08);
            box-shadow: 0 4px 10px rgba(234, 88, 12, 0.4);
        }
        
        .play-button.playing {
            animation: pulse 1.5s infinite;
        }
        
        .waveform {
            flex: 1;
            height: 40px;
            display: flex;
            align-items: center;
            gap: 2px;
        }
        
        .waveform-bar {
            flex: 1;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .voice-message.user-voice .waveform-bar {
            background: rgba(255, 255, 255, 0.5);
        }
        
        .voice-message.bot-voice .waveform-bar {
            background: rgba(234, 88, 12, 0.3);
        }
        
        .waveform-bar.active {
            background: #ea580c;
            animation: wave 0.5s ease-in-out infinite;
        }
        
        @keyframes wave {
            0%, 100% { height: 20%; }
            50% { height: 80%; }
        }
        
        .duration {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            min-width: 40px;
            text-align: center;
        }
        
        .voice-message.bot-voice .duration {
            color: rgba(0, 0, 0, 0.6);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            align-self: flex-end;
            background: #0ea5e9;
            color: #ffffff;
            border-radius: 12px 12px 4px 12px;
            border: 1px solid #0ea5e9;
            box-shadow: 0 2px 8px rgba(14, 165, 233, 0.2);
        }
        
        .bot-message {
            align-self: flex-start;
            background: linear-gradient(135deg, #fff7ed 0%, #fef3f2 100%);
            color: #1f2937;
            border-radius: 12px 12px 12px 4px;
            border: 1px solid #fed7aa;
            box-shadow: 0 2px 6px rgba(234, 88, 12, 0.1);
        }
        
        .input-area {
            padding: 24px 32px;
            background: #ffffff;
            border-top: 1px solid #e5e7eb;
        }
        
        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 14px;
            background: #ffffff;
            border: 2px solid #fed7aa;
            border-radius: 12px;
            padding: 12px 16px;
            transition: all 0.15s ease;
        }
        
        .input-wrapper:focus-within {
            border-color: #fb923c;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(251, 146, 60, 0.1);
        }
        
        #messageInput {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            font-size: 15px;
            color: #1f2937;
            padding: 6px 4px;
        }
        
        #messageInput::placeholder {
            color: #a0aec0;
        }
        
        #voiceButton {
            width: 48px;
            height: 48px;
            border: 2px solid #ea580c;
            border-radius: 12px;
            background: #ea580c;
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(234, 88, 12, 0.3);
        }
        
        #voiceButton:hover:not(:disabled) {
            background: #dc2626;
            border-color: #dc2626;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
        }
        
        #voiceButton:active:not(:disabled) {
            transform: scale(0.98);
        }
        
        #voiceButton.recording {
            background: #dc2626;
            border-color: #dc2626;
            color: #ffffff;
            animation: recordPulse 1.5s ease-in-out infinite;
        }
        
        #voiceButton .mic-icon {
            width: 20px;
            height: 20px;
            position: relative;
        }
        
        #voiceButton .mic-icon::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        #voiceButton .mic-icon::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border: 3px solid white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        #voiceButton.recording .mic-icon::after {
            animation: recordRipple 1.5s ease-in-out infinite;
        }
        
        @keyframes recordPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(245, 101, 101, 0.7); }
            50% { box-shadow: 0 0 0 12px rgba(245, 101, 101, 0); }
        }
        
        @keyframes recordRipple {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Scrollbar styling */
        .chat-box::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-box::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .chat-box::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }
        
        .chat-box::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
        
        .mode-content.active {
            display: block;
        }
        
        .voice-instructions {
            font-size: 0.8rem;
            color: #999;
            text-align: center;
            margin-top: 5px;
        }
        
        .disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .home-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .home-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .home-btn-absolute {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 9px 18px;
            background: #ffffff;
            color: #374151;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.15s ease;
            border: 1.5px solid #fed7aa;
            z-index: 10;
        }
        
        .home-btn-absolute:hover {
            background: #fef3f2;
            color: #ea580c;
            border-color: #fb923c;
        }
    </style>
</head>
<body>
    <div id="navigation-placeholder"></div>
    <div class="chat-container">
        <div class="chat-header">
            <div style="display: flex; justify-content: center; align-items: center;">
                <div style="text-align: center;">
                    <h1>VocaFlow</h1>
                    <div class="level-selector">
                        <button class="level-btn" data-level="beginner">Principiante</button>
                        <button class="level-btn active" data-level="intermediate">Intermedio</button>
                        <button class="level-btn" data-level="advanced">Avanzado</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="chat-box" id="chatBox"></div>
        
        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." disabled>
                <button id="voiceButton" disabled>
                    <div class="mic-icon"></div>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in and show appropriate navigation
        function setupNavigation() {
            const currentStudent = sessionStorage.getItem('currentStudent');
            const currentTeacher = sessionStorage.getItem('currentTeacher');
            const navPlaceholder = document.getElementById('navigation-placeholder');
            
            if (currentStudent) {
                // Student is logged in - show "Back to Dashboard"
                navPlaceholder.innerHTML = `
                    <a href="/student-dashboard" class="home-btn-absolute">← Back to Dashboard</a>
                `;
            } else if (currentTeacher) {
                // Teacher is logged in - show "Back to Dashboard" 
                navPlaceholder.innerHTML = `
                    <a href="/teacher" class="home-btn-absolute">← Back to Dashboard</a>
                `;
            } else {
                // No one is logged in - show "Home"
                navPlaceholder.innerHTML = `
                    <a href="/" class="home-btn-absolute">← Home</a>
                `;
            }
        }
        
        // Initialize navigation when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setupNavigation();
        });
        
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const voiceButton = document.getElementById('voiceButton');
        
        let ws;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        let currentLevel = 'intermediate';
        let isConnecting = false;
        let mediaRecorder;
        let audioChunks;
        let isRecording = false;
        
        // Level selection
        document.querySelectorAll('.level-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.level-btn').forEach(b => b.classList.remove('active'));
                // Add active class to clicked button
                this.classList.add('active');
                currentLevel = this.dataset.level;
                
                // Clear chat and disable inputs during transition
                chatBox.innerHTML = '';
                messageInput.disabled = true;
                voiceButton.disabled = true;
                
                // Force close existing connection and prevent any further messages
                if (ws) {
                    ws.onopen = null;
                    ws.onmessage = null;
                    ws.onclose = null;
                    ws.onerror = null;
                    ws.close();
                    ws = null;
                }
                
                // Reset connection state
                isConnecting = false;
                reconnectAttempts = 0;
                
                // Add longer delay to ensure clean connection
                setTimeout(() => {
                    connect();
                }, 300);
            });
        });
        
        function connect() {
            if (isConnecting) {
                console.log('Already connecting, skipping...');
                return;
            }
            
            isConnecting = true;
            console.log(`Connecting to WebSocket with level: ${currentLevel}`);
            ws = new WebSocket('ws://' + window.location.host + '/ws/' + currentLevel);
            
            ws.onopen = function() {
                console.log('WebSocket connection established');
                isConnecting = false; // Reset connection flag
                reconnectAttempts = 0; // Reset reconnect attempts on successful connection
                messageInput.disabled = false;
                voiceButton.disabled = false;
                messageInput.focus();
            };
            
            ws.onmessage = function(event) {
                console.log('Message received:', event.data);
                
                try {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'voice_response') {
                        handleVoiceResponse(data);
                    } else if (data.type === 'error') {
                        addMessage(data.content, 'bot');
                    }
                } catch (e) {
                    // Handle legacy text format
                    const message = event.data;
                    if (message.startsWith('bot:')) {
                        addMessage(message.substring(4), 'bot');
                    } else if (message.startsWith('Error:')) {
                        addMessage('Lo siento, hubo un error. Por favor intenta de nuevo.', 'bot');
                    } else {
                        console.log('Unhandled message format:', message);
                    }
                }
            };
            
            ws.onclose = function(event) {
                console.log('WebSocket connection closed:', event);
                isConnecting = false; // Reset connection flag
                messageInput.disabled = true;
                voiceButton.disabled = true;
                
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 15000); // Exponential backoff, max 15s
                    console.log(`Reconnecting in ${delay}ms (attempt ${reconnectAttempts}/${maxReconnectAttempts})`);
                    setTimeout(connect, delay);
                }
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                isConnecting = false; // Reset connection flag
            };
        }
        
        function addMessage(content, sender, audioData = null, isVoiceTranscript = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            if (audioData && sender === 'bot') {
                // Create voice message for bot responses (waveform only, text hidden)
                messageDiv.className = `message bot-message`;
                const messageId = 'bot-' + Date.now();
                messageDiv.innerHTML = `
                    <div class="voice-message bot-voice" id="${messageId}">
                        <button class="play-button" onclick="toggleVoicePlayback(this, '${audioData}')">
                            <svg width="12" height="14" viewBox="0 0 12 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 1.5L11 7L1 12.5V1.5Z" fill="currentColor" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <div class="waveform">
                            ${generateWaveformBars()}
                        </div>
                        <span class="duration">Cargando...</span>
                    </div>
                    <button class="transcript-btn" onclick="toggleTranscript(this)" style="
                        margin-top: 8px;
                        padding: 6px 10px;
                        background: #ffffff;
                        border: 1px solid #d1d5db;
                        border-radius: 2px;
                        color: #374151;
                        font-size: 11px;
                        cursor: pointer;
                        transition: all 0.15s ease;
                        font-weight: 500;
                    ">Mostrar transcripción</button>
                    <div class="transcript" style="display: none; margin-top: 8px; padding: 10px; background: #f9fafb; border-radius: 2px; font-size: 13px; color: #6b7280; border: 1px solid #e5e7eb;">${content}</div>
                `;
                
                // Pre-load audio to get duration immediately
                preloadAudioDuration(audioData, messageId);
                
            } else if (audioData && sender === 'user') {
                // Create voice message for user (waveform only, text hidden)
                messageDiv.className = `message user-message`;
                const messageId = 'user-' + Date.now();
                messageDiv.innerHTML = `
                    <div class="voice-message user-voice" id="${messageId}">
                        <button class="play-button" onclick="toggleVoicePlayback(this, '${audioData}')">
                            <svg width="12" height="14" viewBox="0 0 12 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 1.5L11 7L1 12.5V1.5Z" fill="currentColor" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <div class="waveform">
                            ${generateWaveformBars()}
                        </div>
                        <span class="duration">Cargando...</span>
                    </div>
                    <button class="transcript-btn" onclick="toggleTranscript(this)" style="
                        margin-top: 8px;
                        padding: 6px 10px;
                        background: rgba(255, 255, 255, 0.15);
                        border: 1px solid rgba(255, 255, 255, 0.3);
                        border-radius: 2px;
                        color: #ffffff;
                        font-size: 11px;
                        cursor: pointer;
                        transition: all 0.15s ease;
                        font-weight: 500;
                    ">Mostrar transcripción</button>
                    <div class="transcript" style="display: none; margin-top: 8px; padding: 10px; background: rgba(255, 255, 255, 0.1); border-radius: 2px; font-size: 13px; color: rgba(255, 255, 255, 0.95); border: 1px solid rgba(255, 255, 255, 0.2);">${content}</div>
                `;
                
                // Pre-load audio to get duration immediately
                preloadAudioDuration(audioData, messageId);
                
            } else {
                // Regular text message
                messageDiv.textContent = content;
            }
            
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        // Pre-load audio duration without playing
        function preloadAudioDuration(audioBase64, messageId) {
            try {
                const audioBytes = atob(audioBase64);
                const audioArray = new Uint8Array(audioBytes.length);
                for (let i = 0; i < audioBytes.length; i++) {
                    audioArray[i] = audioBytes.charCodeAt(i);
                }
                
                const audioBlob = new Blob([audioArray], { type: 'audio/mpeg' });
                const audioUrl = URL.createObjectURL(audioBlob);
                
                const tempAudio = new Audio(audioUrl);
                
                tempAudio.addEventListener('loadedmetadata', () => {
                    const durationElement = document.querySelector(`#${messageId} .duration`);
                    if (durationElement) {
                        const minutes = Math.floor(tempAudio.duration / 60);
                        const seconds = Math.floor(tempAudio.duration % 60);
                        durationElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                    }
                    // Clean up the temporary audio and URL
                    URL.revokeObjectURL(audioUrl);
                });
                
                tempAudio.addEventListener('error', () => {
                    const durationElement = document.querySelector(`#${messageId} .duration`);
                    if (durationElement) {
                        durationElement.textContent = 'Error';
                    }
                    URL.revokeObjectURL(audioUrl);
                });
                
            } catch (error) {
                const durationElement = document.querySelector(`#${messageId} .duration`);
                if (durationElement) {
                    durationElement.textContent = 'Error';
                }
            }
        }
        
        // Toggle transcript visibility
        function toggleTranscript(button) {
            const transcriptDiv = button.nextElementSibling;
            const isHidden = transcriptDiv.style.display === 'none';
            
            if (isHidden) {
                // Show transcript
                transcriptDiv.style.display = 'block';
                button.textContent = 'Ocultar transcripción';
            } else {
                // Hide transcript
                transcriptDiv.style.display = 'none';
                button.textContent = 'Mostrar transcripción';
            }
        }
        
        // Generate waveform bars
        function generateWaveformBars() {
            let bars = '';
            for (let i = 0; i < 20; i++) {
                const height = Math.random() * 60 + 20;
                bars += `<div class="waveform-bar" style="height: ${height}%"></div>`;
            }
            return bars;
        }
        
        // Voice playback functionality
        let currentAudio = null;
        
        function toggleVoicePlayback(button, audioBase64) {
            const voiceMessage = button.closest('.voice-message');
            const waveformBars = voiceMessage.querySelectorAll('.waveform-bar');
            const duration = voiceMessage.querySelector('.duration');
            
            if (currentAudio && !currentAudio.paused) {
                // Stop current playback
                currentAudio.pause();
                currentAudio = null;
                button.innerHTML = '<svg width="12" height="14" viewBox="0 0 12 14" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 1.5L11 7L1 12.5V1.5Z" fill="currentColor" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>';
                button.classList.remove('playing');
                waveformBars.forEach(bar => bar.classList.remove('active'));
                return;
            }
            
            if (button.querySelector('svg') && button.innerHTML.includes('M3 2')) {
                // Pause current audio
                currentAudio.pause();
                button.innerHTML = '<svg width="12" height="14" viewBox="0 0 12 14" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 1.5L11 7L1 12.5V1.5Z" fill="currentColor" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>';
                button.classList.remove('playing');
                waveformBars.forEach(bar => bar.classList.remove('active'));
                return;
            }
            
            // Start new playback
            try {
                const audioBytes = atob(audioBase64);
                const audioArray = new Uint8Array(audioBytes.length);
                for (let i = 0; i < audioBytes.length; i++) {
                    audioArray[i] = audioBytes.charCodeAt(i);
                }
                
                const audioBlob = new Blob([audioArray], { type: 'audio/mpeg' });
                const audioUrl = URL.createObjectURL(audioBlob);
                
                currentAudio = new Audio(audioUrl);
                
                // Set up event listeners before playing
                currentAudio.addEventListener('loadedmetadata', () => {
                    const minutes = Math.floor(currentAudio.duration / 60);
                    const seconds = Math.floor(currentAudio.duration % 60);
                    duration.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                });
                
                currentAudio.addEventListener('timeupdate', () => {
                    if (currentAudio.duration) {
                        const progress = currentAudio.currentTime / currentAudio.duration;
                        const activeBars = Math.floor(progress * waveformBars.length);
                        waveformBars.forEach((bar, index) => {
                            if (index < activeBars) {
                                bar.classList.add('active');
                            } else {
                                bar.classList.remove('active');
                            }
                        });
                        
                        const minutes = Math.floor(currentAudio.currentTime / 60);
                        const seconds = Math.floor(currentAudio.currentTime % 60);
                        duration.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                    }
                });
                
                currentAudio.addEventListener('ended', () => {
                    button.innerHTML = '<svg width="12" height="14" viewBox="0 0 12 14" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 1.5L11 7L1 12.5V1.5Z" fill="currentColor" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>';
                    button.classList.remove('playing');
                    waveformBars.forEach(bar => bar.classList.remove('active'));
                    currentAudio = null;
                });
                
                currentAudio.addEventListener('error', (e) => {
                    console.error('Audio error:', e);
                    duration.textContent = 'Error';
                });
                
                // Start playing
                currentAudio.play().then(() => {
                    button.innerHTML = '<svg width="10" height="14" viewBox="0 0 10 14" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="1" y="2" width="3" height="10" rx="1" fill="currentColor"/><rect x="6" y="2" width="3" height="10" rx="1" fill="currentColor"/></svg>';
                    button.classList.add('playing');
                    
                    // Animate waveform during playback
                    const animateWaveform = () => {
                        if (currentAudio && !currentAudio.paused) {
                            waveformBars.forEach(bar => {
                                if (bar.classList.contains('active')) {
                                    const height = Math.random() * 60 + 20;
                                    bar.style.height = `${height}%`;
                                }
                            });
                            requestAnimationFrame(animateWaveform);
                        }
                    };
                    animateWaveform();
                }).catch(error => {
                    console.error('Error playing audio:', error);
                    duration.textContent = 'Error';
                });
                
            } catch (error) {
                console.error('Error processing audio:', error);
                duration.textContent = 'Error';
            }
        }
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                console.log('Sending message:', message);
                addMessage(message, 'user');
                ws.send(JSON.stringify({
                    type: 'text',
                    content: message
                }));
                messageInput.value = '';
                messageInput.focus();
            } else {
                console.error('Cannot send message - WebSocket not connected');
                connect(); // Try to reconnect
            }
        }
        
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Voice functionality
        voiceButton.addEventListener('click', toggleRecording);
        
        async function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                await startRecording();
            }
        }
        
        async function startRecording() {
            try {
                voiceButton.classList.add('recording');
                voiceButton.innerHTML = '⏹️';
                
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    voiceButton.classList.remove('recording');
                    
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const audioBase64 = await blobToBase64(audioBlob);
                    
                    // Send voice message to server
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'voice',
                            audio: audioBase64
                        }));
                    }
                    
                    // Stop all tracks
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start();
                isRecording = true;
                
            } catch (error) {
                console.error('Error accessing microphone:', error);
                addMessage('No se pudo acceder al micrófono. Por favor verifica los permisos.', 'bot');
            }
        }
        
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
            }
        }
        
        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }
        
        // Handle voice responses
        function handleVoiceResponse(data) {
            // Show user voice message with waveform and hidden transcript
            if (data.transcription) {
                addMessage(data.transcription, 'user', data.audio);
            }
            
            // Show bot's response with voice message and hidden transcript
            if (data.audio) {
                addMessage(data.text, 'bot', data.audio);
            } else {
                addMessage(data.text, 'bot');
            }
        }
        
        // Connect when page loads
        connect();
    </script>
</body>
