<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Learning Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2d3748;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 520px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }
        
        h1 {
            color: #1a202c;
            font-size: 2.5rem;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: -1px;
        }
        
        .subtitle {
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 40px;
            line-height: 1.6;
            font-weight: 400;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 40px;
        }
        
        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            border-radius: inherit;
        }
        
        .btn-teacher {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-teacher:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-student {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn-student:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.3);
        }
        
        .btn-practice {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .btn-practice:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
        }
        
        .features {
            text-align: left;
            background: rgba(248, 250, 252, 0.8);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(226, 232, 240, 0.6);
        }
        
        .feature-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            color: #4a5568;
            font-size: 0.95rem;
        }
        
        .feature-icon {
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .feature:last-child {
            margin-bottom: 0;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 32px 24px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .btn {
                padding: 14px 20px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SPANISH LEARNING PLATFORM</div>
        <h1>Spanish Chatbot</h1>
        <p class="subtitle">Interactive AI-powered conversations for Spanish language learning</p>
        
        <div class="buttons">
            <a href="/teacher" class="btn btn-teacher">
                Teacher Dashboard
            </a>
            <a href="/student" class="btn btn-student">
                Student Portal
            </a>
            <a href="/practice" class="btn btn-practice">
                Quick Practice
            </a>
        </div>
        
        <div class="features">
            <div class="feature-title">Platform Features</div>
            <div class="feature">
                <span class="feature-icon"></span>
                <span>Custom scenarios for any situation</span>
            </div>
            <div class="feature">
                <span class="feature-icon"></span>
                <span>Voice-powered conversations</span>
            </div>
            <div class="feature">
                <span class="feature-icon"></span>
                <span>Progress tracking & analytics</span>
            </div>
            <div class="feature">
                <span class="feature-icon"></span>
                <span>Multiple difficulty levels</span>
            </div>
        </div>
    </div>
    
    <script>
        // Store current page when navigating
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function() {
                sessionStorage.setItem('lastPage', this.href);
            });
        });
    </script>
</body>
</html>
