<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocaFlow - Spanish Learning Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fefefe;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        
        .home-container {
            width: 100%;
            max-width: 100%;
            height: 100vh;
            background: transparent;
            display: grid;
            grid-template-columns: 45% 55%;
            overflow: hidden;
        }
        
        .home-left {
            padding: 60px 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: transparent;
        }
        
        .home-right {
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 0;
        }
        
        .illustration {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 0;
            position: relative;
        }
        
        .illustration img {
            width: 100%;
            max-width: 800px;
            height: 100vh;
            object-fit: contain;
            object-position: center;
        }
        
        .home-header {
            background: transparent;
            color: #0f172a;
            padding: 0;
            text-align: left;
            border-bottom: none;
            margin-bottom: 40px;
        }
        
        .brand {
            font-size: 14px;
            font-weight: 700;
            color: #0ea5e9;
            margin-bottom: 16px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .home-header h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -0.03em;
            color: #0f172a;
            line-height: 1.1;
        }
        
        .home-header p {
            font-size: 18px;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 12px;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 40px;
        }
        
        .btn {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            letter-spacing: -0.01em;
        }
        
        .btn-teacher {
            background: #ea580c;
            color: #ffffff;
        }
        
        .btn-teacher:hover {
            background: #dc2626;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(234, 88, 12, 0.3);
        }
        
        .btn-student {
            background: #0ea5e9;
            color: #ffffff;
        }
        
        .btn-student:hover {
            background: #0284c7;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
        }
        
        .btn-practice {
            background: #ffffff;
            color: #374151;
            border: 1.5px solid #e5e7eb;
        }
        
        .btn-practice:hover {
            background: #f8fafc;
            border-color: #94a3b8;
            transform: translateY(-1px);
        }
        
        .features-section {
            margin-top: 20px;
        }
        
        .features-title {
            font-size: 14px;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 24px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .feature-card {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            transition: all 0.2s ease;
        }
        
        .feature-card:hover {
            background: #f1f5f9;
            border-color: #cbd5e1;
            transform: translateY(-2px);
        }
        
        .feature-icon {
            display: none;
        }
        
        .feature-title-text {
            font-size: 15px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
            line-height: 1.3;
        }
        
        .feature-description {
            font-size: 13px;
            color: #64748b;
            line-height: 1.5;
        }
        
        @media (max-width: 968px) {
            .home-container {
                grid-template-columns: 1fr;
            }
            
            .home-right {
                display: none;
            }
            
            .home-left {
                padding: 40px 32px;
            }
            
            .home-header h1 {
                font-size: 32px;
            }
            
            .feature-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 600px) {
            .home-left {
                padding: 32px 24px;
            }
            
            .home-header h1 {
                font-size: 28px;
            }
            
            .btn {
                padding: 14px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="home-container">
        <div class="home-left">
            <div class="home-header">
                <div class="brand">VOCFLOW</div>
                <h1>Master Spanish with AI-Powered Conversations</h1>
                <p>Practice real-world Spanish scenarios with intelligent chatbots designed for language learners</p>
            </div>
            
            <div class="buttons">
                <a href="/teacher-login" class="btn btn-teacher">
                    Teacher Login
                </a>
                <a href="/student-login" class="btn btn-student">
                    Student Login
                </a>
                <a href="/practice" class="btn btn-practice">
                    Quick Practice
                </a>
            </div>
            
        </div>
        
        <div class="home-right">
            <div class="illustration">
                <img src="/static/images/index.png" alt="Spanish learning with AI chatbot">
            </div>
        </div>
    </div>
    
    <script>
        // Store current page when navigating
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function() {
                sessionStorage.setItem('lastPage', this.href);
            });
        });
    </script>
</body>
</html>
