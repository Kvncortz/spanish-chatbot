services:
  - type: web
    name: spanish-chatbot
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python simple_server.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: NARAKEET_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: TTS_SERVICE
        value: openai
