services:
  - type: web
    name: voca-flow-labs
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn simple_server:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: NARAKEET_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: TTS_SERVICE
        value: elevenlabs
      - key: VERTEX_AI_API_KEY
        sync: false
      - key: GOOGLE_CLOUD_PROJECT_ID
        sync: false
